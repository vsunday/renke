<html>
<head>
  <title>reload</title>
  <script type="text/javascript">
    const delay = 10*60*1000;
    function reload() {
      window.setTimeout(() => {window.location.reload()}, delay)
    }
    const limit = new Date((new Date()).getTime() + delay)
  </script>
</head>
<body onload="reload()">
  <h2>This window will reload at ---</h2>
  <h2><script>document.write(limit)</script></h2>
</body>
</html>
